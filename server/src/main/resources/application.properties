server.port=9595
server.servlet.context-path=/TECHNICAL_ASSESSMENT_V1

# MySQL LOCAL DB
spring.datasource.url=jdbc:mysql://localhost:3306/99x_technical_assessment
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.data.mongodb.auto-index-creation= false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql=true

## Logging
logging.level.com.security.complete=DEBUG
logging.file=output.log

##Connection pool
spring.jmx.enabled = false

##disable serialization feature fail_on_empty_beans
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

#cross origin server access
local.server.allowed = http://localhost:4200
any.server.allowed = *

